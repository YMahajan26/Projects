{% extends "base.html" %}
{% block title %}Sign Up Page{% endblock %}

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="from-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
        </div>
        
        <div class="from-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
        </div>

        <div class="from-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password">
        </div>

        <div class="from-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Re-enter password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
{% endblock %}
