<!DOCTYPE html>
<html>
<head>
    <title>Billboard Chart Playlist Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .success-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Billboard Chart Playlist Creator</h1>

    <form action="/" method="POST">
        <label for="date">Enter the date in the format YYYY-MM-DD:</label>
        <input type="text" id="date" name="date" required>
        <button type="submit">Create Playlist</button>
    </form>

    {% if playlist_created %}
    <div class="success-message">
        Playlist Link: <a href="{{ playlist_link }}">{{ playlist_link }}</a>
        Playlist '{{ playlist_name }}' created successfully.
    </div>

    {% endif %}
</body>
</html>
